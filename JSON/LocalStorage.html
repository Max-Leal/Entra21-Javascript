<body>
    <h2>LocalStorage</h2>
    <label for="">Informe nome</label>
    <input type="text" id="nome" placeholder="EX.: Maria">
    <button onclick="gravar()">Gravar</button>
    <hr>
    <a href="Leitura.html">Ler dados</a>
    <script>
        /*

        */

        function gravar() {
            // contatos

            let contatos = JSON.parse(localStorage.getItem('contatos')) || []
            contatos.push(document.getElementById('nome').value)

            localStorage.setItem('contatos', JSON.stringify(contatos))


        }
    </script>
</body>
