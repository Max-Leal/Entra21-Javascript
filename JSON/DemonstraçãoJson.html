<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



    <script>
        const obj = {nome: 'maria', email: 'maria@gmail.com', fone: '(47)9090-1020'}
        console.log(obj)

        // Converter para JSON
        const objJSON = JSON.stringify(obj)
        console.log(objJSON)
        
        const meuJSON = '{"marca":"Toyota","modelo":"Etios","cor":"Vermelho"}'
        console.log(meuJSON)

        // Converter para objeto JS
        const meuObj = JSON.parse(meuJSON)
        console.log(meuObj)

    </script>
</body>
</html>
