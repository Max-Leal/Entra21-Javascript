<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Cadastro</h2>

                    <form onsubmit="return false;">
                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>

                        <!-- E-mail -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>

                        <!-- Fone -->
                        <div class="mb-3">
                            <label for="fone" class="form-label">Fone</label>
                            <input type="number" class="form-control" id="fone" placeholder="Digite seu telefone">
                        </div>

                        <!-- CEP -->
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP"
                                maxlength="8" onblur="buscaCep()">

                            <div id="verif" class="mt-3"></div>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" placeholder="Estado" readonly>
                        </div>

                        <!-- Cidade -->
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
                        </div>

                        <!-- Bairro -->
                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termos">
                            <label class="form-check-label" for="termos">
                                Aceito os termos e condições
                            </label>
                        </div>

                        <!-- Botão de Envio -->
                        <button type="submit" class="btn btn-primary w-100" onclick="cadastrar()">Cadastrar</button>
                    </form>

                    <p class="text-center text-muted mt-3">
                        Já tem uma conta? <a href="#">Faça login</a>
                    </p>

                    <div id="dados" class="mt-5">
                        <h3 class="text-center">Dados Cadastrados</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Fone</th>
                                    <th>CEP</th>
                                    <th>Estado</th>
                                    <th>Cidade</th>
                                    <th>Bairro</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-dados"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para buscar o CEP
        function buscaCep() {
            let cep = document.getElementById('cep').value.trim();
            let estado = document.getElementById('estado');
            let cidade = document.getElementById('cidade');
            let bairro = document.getElementById('bairro');
            let verif = document.getElementById('verif');

            // Verifica se o CEP tem 8 dígitos e é numérico
            if (cep.length !== 8 || isNaN(cep)) {
                verif.innerHTML = '<div class="alert alert-danger">CEP inválido! Digite um CEP válido de 8 dígitos.</div>';
                return;
            }

            // Fazendo a requisição na API ViaCEP
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(res => {
                    if (res.erro) {
                        verif.innerHTML = '<div class="alert alert-warning">CEP não encontrado!</div>';
                    } else {
                        verif.innerHTML = `
                            <div class="alert alert-success">
                                CEP ENCONTRADO
                            </div>
                        `;
                        estado.value = res.uf;  // Usando 'uf' para o estado
                        cidade.value = res.localidade;
                        bairro.value = res.bairro;
                    }
                })
                .catch(error => {
                    verif.innerHTML = '<div class="alert alert-danger">Erro ao buscar CEP!</div>';
                });
        }

        // Função para cadastrar os dados
        function cadastrar() {
            // Pegando os valores dos campos
            let cliente = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                fone: document.getElementById('fone').value,
                cep: document.getElementById('cep').value,
                estado: document.getElementById('estado').value,
                cidade: document.getElementById('cidade').value,
                bairro: document.getElementById('bairro').value
            };

            // Criando uma linha na tabela para exibir os dados
            const linha = `<tr>
                <td>${cliente.nome}</td>
                <td>${cliente.email}</td>
                <td>${cliente.fone}</td>
                <td>${cliente.cep}</td>
                <td>${cliente.estado}</td>
                <td>${cliente.cidade}</td>
                <td>${cliente.bairro}</td>
            </tr>`;

            // Adicionando a linha à tabela
            document.getElementById('tabela-dados').innerHTML += linha;
        }
    </script>

</body>

</html>
